{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 - 쓰잘데기</title>
    <link rel="icon" href="{% static 'board/trash-icon.svg' %}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">로그인</h2>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next|default:'' }}">
                            {% if form.non_field_errors %}
                            <div class="alert alert-danger">{{ form.non_field_errors.0 }}</div>
                            {% endif %}
                            {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                            </div>
                            {% endfor %}
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary">로그인</button>
                            </div>
                            <div class="d-flex justify-content-between small">
                                <a href="{% url 'board:signup' %}" class="text-decoration-none">회원가입</a>
                                <a href="{% url 'board:password_reset' %}" class="text-decoration-none">비밀번호 찾기</a>
                            </div>
                            <div class="text-center mt-3">
                                <a href="/" class="text-secondary text-decoration-none">홈으로</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
