{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 - 쓰잘데기</title>
    <link rel="icon" href="{% static 'board/trash-icon.svg' %}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">회원가입</h2>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                <div class="text-danger small">{{ field.errors.0 }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}
                            {% if form.non_field_errors %}
                            <div class="alert alert-danger">{{ form.non_field_errors.0 }}</div>
                            {% endif %}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">회원가입</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="{% url 'board:login' %}?next={{ request.get_full_path|urlencode }}" class="text-secondary text-decoration-none">이미 계정이 있나요? 로그인</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
