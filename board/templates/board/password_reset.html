{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 찾기 - 쓰잘데기</title>
    <link rel="icon" href="{% static 'board/trash-icon.svg' %}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">비밀번호 찾기</h2>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% if form.non_field_errors %}
                            <div class="alert alert-danger">{{ form.non_field_errors.0 }}</div>
                            {% endif %}
                            {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                            </div>
                            {% endfor %}
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary">임시 비밀번호 발급</button>
                            </div>
                            {% if temp_password %}
                            <div class="alert alert-success">
                                임시 비밀번호: <strong>{{ temp_password }}</strong>
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <a href="{% url 'board:login' %}?next={{ request.get_full_path|urlencode }}" class="btn btn-primary">로그인 하러가기</a>
                            </div>
                            {% endif %}
                            <div class="text-center">
                                <a href="{% url 'board:login' %}?next={{ request.get_full_path|urlencode }}" class="btn btn-outline-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
